group 'com.devtrigger.grails.icu'
version '0.2.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile("org.springframework:spring-core:4.+") {
        exclude module: 'commons-logging'
    }
    compile "org.springframework:spring-context:4.+"
    compile 'org.grails:grails-core:3.3.3'
    compile 'org.thymeleaf:thymeleaf-spring5:3.0.11.RELEASE'
    compile 'org.thymeleaf:thymeleaf:3.0.11.RELEASE'
    compile 'com.ibm.icu:icu4j:64.2'

    testCompile 'org.junit.jupiter:junit-jupiter-params:5.4.2'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.4.2'
}
